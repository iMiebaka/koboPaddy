{% load i18n %}

<!DOCTYPE html>
<html>
<head>
    {% block header %}{% endblock %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .email-header {
            background-color: #4c6baf;
            color: #ffffff;
            text-align: center;
            padding: 20px 10px;
            font-size: 24px;
            font-weight: bold;
        }
        .email-body {
            padding: 20px;
            font-size: 16px;
            color: #333333;
            line-height: 1.6;
        }
        .email-body p {
            margin: 10px 0;
        }
        .email-footer {
            background-color: #f1f1f1;
            color: #888888;
            text-align: center;
            font-size: 14px;
            padding: 15px;
        }
        .btn-verify {
            display: inline-block;
            margin-top: 20px;
            background-color: #4c6baf;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
        }
        .btn-verify:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- Header -->
        {% block email_header %}{% endblock %}
        
        <!-- Body -->
        {% block email_body %}{% endblock %}
        
        
        <!-- Footer -->
        {% block email_footer %}{% endblock %}
    </div>
</body>
</html>
